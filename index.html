<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temp-convertion</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <form>
            <h1>Temperature Convertion</h1>
            <input type="text" id="textbox" value="0">
            <br>
            <input type="radio" name="unit" id="toF">
            <label for="toF">C -> F</label>
            <br>
            <input type="radio" name="unit" id="toC">
            <label for="toC">F -> C</label>
            <br>
            <button type="button" onclick="convert()">Submit</button>
            <p id="result">Select a Unit</p>
        </form>

        <script src="app.js"></script>
    </body>
</html>
